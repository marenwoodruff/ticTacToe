<!DOCTYPE html>
<head>
	<title>
		Bridget Jones Tic Tac Toe
	</title>
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<header><h1><u>Bridget Jones Tic Tac Toe</u></h1></header>
	<br />
	<div id="main" onload='init()'>
		<div class="column">
			<div class="row" id="box1"></div>
			<div class="row" id="box2"></div>
			<div class="row" id="box3"></div>
		</div>

		<div class="column">
			<div class="row" id="box4"></div>
			<div class="row" id="box5"></div>
			<div class="row" id="box6"></div>
		</div>

		<div class="column">
			<div class="row" id="box7"></div>
			<div class="row" id="box8"></div>
			<div class="row" id="box9"></div>
		</div>
	</div>
	<br />
	<div id="players">
		<div id="X">Mark Darcy  <img src="Mark_Darcy.jpg" title="Mark Darcy" alt="Mark Darcy" style="height:48px; width:48px"/></div>
		<div id="O">Daniel Cleaver  <img src="Daniel_Cleaver.jpg" title="Daniel Cleaver" alt="Daniel Cleaver" style="height:48px; width:48px"/></div>
		<br />
		<input type="button" class="button" value="New Game"/>
		<br />
		 
	</div>
	<script type="text/javascript" src="script.js">
	</script>
</body>
</html>
